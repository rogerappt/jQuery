<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
$(document).ready(function() {    //when the document is ready do the ready fuction
        $("html").append(    //target a DOM element, html tag. We use .append method
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1</p>\
                        <p id='2'>Paragraph 2</p>\
                        <p id='3'>Paragraph 3</p>\
                        </div>\
                        </div>\
                        </body>");
        $("#2").css("color","red"); //change the color for paragraph 2
        $("#3").click(function() { //hide h1 when we click on paragraph 3
            $('h1').hide();
    });
    
});



    </script>
</html>
